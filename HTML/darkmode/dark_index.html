<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/HTML/darkmode/css/dark_style.css">
    <title>Login</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="/HTML/index.html">
                    <span class="icon"><ion-icon name="sunny-outline"></ion-icon></span>
                    <span class="text">A</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="planet-outline"></ion-icon></span>
                    <span class="text">B</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="accessibility-outline"></ion-icon></span>
                    <span class="text">C</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="at-circle-outline"></ion-icon></span>
                    <span class="text">D</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
    <script>
        const list = document.querySelectorAll('.list');
        function activeLink(){
            list.forEach((item)=>
            item.classList.remove('active'));
            this.classList.add('active');
        }
        list.forEach((item)=>
        item.addEventListener('click',activeLink));
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div class="main-login">
        <div class="left-login">
            <h1>Boa noite!</h1>
            <img src="/HTML/darkmode/img/sunny-night-animate (1).svg" class="left-login-image" alt="animação-construção">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" placeholder="Usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name=senha placeholder="Senha">
                </div>
                <button class="btn-login">Entrar</button>
            </div>
        </div>
    </div>
    
</body>
</html>
